<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8">

        <title>LookSnap</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link href="css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="css/animate.css" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Playfair+Display:400,400italic' rel='stylesheet' type='text/css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />

        <script src="js/lib/jquery.js"></script>
        <script src="js/app.js"></script>

    </head>

    <body>
        <div class="screen">
            <h1 class="logo">LookSnap</h1>
            <h2 class="hint">Hey there! What should we look for?</h2>
            <input type="file" capture="camera" accept="image/*" id="camera-input" name="camera-input" class="camera-input">
            <div id="output-image" class="output-image">
                <img src="#" alt="">
                <div class="scanner"></div>
            </div>
        </div>
    </body>
</html>
